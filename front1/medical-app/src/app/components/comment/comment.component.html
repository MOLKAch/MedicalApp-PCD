
<form class="example-form" (ngSubmit)="onSubmit(addForm)"  #addForm="ngForm">

  
    <mat-form-field class="example-full-width" >
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..." class="form-control " type="text " [(ngModel)]="comment.text" name="text"></textarea>
    </mat-form-field>
    <button [disabled]="addForm.invalid" style="margin-bottom: 10px; margin-left: 270px; width: 200px;" class="btn btn-success " type="submit">Envoyer</button>
  </form>
