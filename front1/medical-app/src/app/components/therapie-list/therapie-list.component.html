<div class="container">
  <h3 class="h3">shopping Demo-4 </h3>
  <div class="row">
      <div class="col-md-3 col-sm-6" *ngFor="let temp of therapies">
          <div class="product-grid4">
              <div class="product-image4">
                  <a href="#">
                      <img class="pic-1" src="{{ temp.imageUrl }}">
                      <img class="pic-2" src="{{ temp.imageUrl }}">
                  </a>
                  <ul class="social">
                      <li><a href="#" data-tip="Quick View"><i class="fa fa-eye"></i></a></li>
                     
                      <li><a href="#" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a></li>
                  </ul>
                
              </div>
              <div class="product-content">
                  <h3 class="title"><a routerLink="" (click)="viewprofil(temp.id)">{{ temp.name }}</a></h3>
                  <div class="price">
                    {{temp.description.substr(0,40)}}
                     
                  </div>
                  <a class="add-to-cart"  (click)="add(temp.id)" href="">Przndre Rendez-Vous</a>
              </div>
          </div>
      </div>
  

  </div>
</div>

<div *ngIf="therapies?.length ==0" class="alert alert-warning col-md-12" role="alert">
No Therapie found.

</div>
