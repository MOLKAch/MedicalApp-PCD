<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let temp of therapies" class="col-md-3">

                    <div class="product-box">

                    <a routerLink="/therapies/{{ temp.id}}" > 
                            <img src="{{ temp.imageUrl }}" class="img-responsive">
                    </a> 

                    <a routerLink="/therapies/{{ temp.id}}" > 
                        <h1>{{ temp.name }}</h1>
                    </a>
                    <br><a routerLink="" (click)="viewprofil(temp.id)">Lire plus <i class="mdi mdi-chevron-right"></i></a>
                        
                       <br> <button (click)="add()"  class="btn btn-primary btn-sm" >Prendre Rendez-vous</button>
                    </div>

                </div>

                <!-- if products not found-->
                <div *ngIf="therapies?.length ==0" class="alert alert-warning col-md-12" role="alert">
                    No Therapie found.

                </div>
            </div>



            <div class="modal fade" role="dialog" tabindex="-1" id="addAppointmentModal" aria-labelledby="addAppointmentModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="addAppointmentModalLabel">Creer Rendez-vous</h5>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="py-1">
                        <form class="form"  #addForm="ngForm" (ngSubmit)="onAddAppointment(addForm)">
                          <div class="row">
                            <div class="col">
                              <div class="row">
                                <div class="col">
                                  <div class="form-group">
                                    <label for="name">Nom</label>
                                    <input class="form-control" type="text" ngModel name="name" placeholder="nom">
                                  </div>
                                </div>
                                <div class="col">
                                  <div class="form-group">
                                    <label for="prenom">Prenom</label>
                                    <input class="form-control" type="text" ngModel name="prenom" placeholder="prenom" >
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col">
                                  <div class="form-group">
                                    <label for="email">Email</label>
                                    <input class="form-control" type="text" ngModel name="email" placeholder="user@example.com">
                                  </div>
                                </div>
                                <div class="col">
                                  <div class="form-group">
                                    <label for="email">Numéro Tel</label>
                                    <input class="form-control" type="text" ngModel name="number" placeholder="Numero">
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                               <div class="col">
                                 <div class="form-group">
                                   <label for="age">Age</label>
                                   <input class="form-control" type="text" ngModel name="age" placeholder="age" >
                                 </div>
                               </div>
                               <div class="col">
                                 <div class="form-group">
                                   <label for="symptoms">Description</label>
                                   <input class="form-control" type="text" ngModel name="symptoms" placeholder="description" value="description">
                                 </div>
                               </div>
                             </div>
                             <div class="row">
                               <div class="col">
                                 <div class="form-group">
                                   <label for="dispo1">Disponibilité1</label>
                                   <input class="form-control" type="text" ngModel name="dispo1" placeholder="dispo1" value="dispo1">
                                 </div>
                               </div>
                               <div class="col">
                                 <div class="form-group">
                                   <label for="dispo2">Disponibilité2</label>
                                   <input class="form-control" type="text" ngModel name="dispo2" placeholder="dispo2" value="dispo2">
                                 </div>
                               </div>
                             </div>
                              
                            </div>
                 
                          </div>
                          <div class="row">
                            <div class="col d-flex justify-content-end">
                              <button  [disabled]="addForm.invalid" type="submit" class="btn btn-primary" id="add-Rdv-form">Save Changes</button>
                            </div>
                          </div>
                        </form>
            
                      </div>
                    </div>
                  </div>
                </div>
              </div>
