<div class="container mt-5">
    <div class="rounded border p-4">
        <header class="header">
            <h1 class="header__title">Modifier Médecin</h1>
          </header>
          <br>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="nom" class="col-sm-2 col-form-label">Nom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nom" [(ngModel)]="doctor.firstname" name="nom" required>
            <div class="invalid-feedback">
              Veuillez saisir votre nom.
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="prenom" class="col-sm-2 col-form-label">Prénom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="prenom" [(ngModel)]="doctor.lastname" name="prenom" required>
            <div class="invalid-feedback">
              Veuillez saisir votre prénom.
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="age" class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="age" [(ngModel)]="doctor.age" name="age" required>
            <div class="invalid-feedback">
              Veuillez saisir votre âge.
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="tel" class="col-sm-2 col-form-label">Téléphone</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="tel" [(ngModel)]="doctor.tel" name="tel" pattern="[0-9]{10}" required>
            <small class="form-text text-muted">
              Format: 8 chiffres (ex. 992345678)
            </small>
            <div class="invalid-feedback">
              Veuillez saisir un numéro de téléphone valide.
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="adresse" class="col-sm-2 col-form-label">Adresse</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="adresse" [(ngModel)]="doctor.adresse" name="adresse" required>
            <div class="invalid-feedback">
              Veuillez saisir votre adresse.
            </div>
          </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" ngModel name="password" required>
              <div class="invalid-feedback">
                Veuillez sisir votre mot de passe.
              </div>
            </div>
          </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Valider</button>
          </div>
        </div>
      </form>
    </div>
  </div>
