<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div id="contact" class="contact-area section-padding">
	<div class="container">										
		<div class="section-title text-center">
			<h1>Prendre Rendez-Vous</h1>
			<p>xxxxxxxxxxxxxxxxxxyyyyyyyyyyyyyyyyyyyyyyyxxxxxxxxxxxxxxxxx</p>
		</div>					
		<div class="row">
			<div class="col-lg-7">	
				<div class="contact">
					<form class="form" name="enq" (ngSubmit)="onSubmit()">
						<div class="row">
							<div class="form-group col-md-6">
								<input type="text" name="name" class="form-control" placeholder="Name" required="required" [(ngModel)]="rendezvous.name">
							</div>

                            <div class="form-group col-md-6">
								<input type="text" name="prenom" class="form-control" placeholder="Prenom" required="required" [(ngModel)]="rendezvous.prenom">
							</div>

                            <div class="form-group col-md-6">
								<input type="text" name="age" class="form-control" placeholder="Age" required="required" [(ngModel)]="rendezvous.age">
							</div>
                            <div class="form-group col-md-6">
								<input type="text" name="number" class="form-control" placeholder="TÃ©l" required="required" [(ngModel)]="rendezvous.number">
							</div>
							<div class="form-group col-md-6">
								<input type="email" name="email" class="form-control" placeholder="Email" required="required" [(ngModel)]="rendezvous.email">
							</div>

                            <div class="form-group col-md-6">
								<input type="text" name="therapie" class="form-control" placeholder="Therapie" required="required" [(ngModel)]="therapie.name">
							</div>
							
							<div class="form-group col-md-12">
								<textarea rows="6" name="symptoms" class="form-control" placeholder="Your Message" required="required" [(ngModel)]="rendezvous.symptoms"></textarea>
							</div>
							<div class="col-md-12 text-center">
								<button type="submit"  id="submitButton" class="btn btn-contact-bg" title="Submit Your Message!">Send Message</button>
							</div>
						</div>
					</form>
				</div>
			</div><!--- END COL --> 
			<div class="col-lg-5">
				<div class="single_address">
					<i class="fa fa-map-marker"></i>
					<h4>Our Address</h4>
					<p>3481 Melrose Place, Beverly Hills</p>
				</div>
				<div class="single_address">
					<i class="fa fa-envelope"></i>
					<h4>Send your message</h4>
					<p>Info@example.com</p>
				</div>
				<div class="single_address">
					<i class="fa fa-phone"></i>
					<h4>Call us on</h4>
					<p>(+1) 517 397 7100</p>
				</div>
				<div class="single_address">
					<i class="fa fa-clock-o"></i>
					<h4>Work Time</h4>
					<p>Mon - Fri: 08.00 - 16.00. <br>Sat: 10.00 - 14.00</p>
				</div>					
			</div><!--- END COL --> 
		</div><!--- END ROW -->
	</div><!--- END CONTAINER -->	
</div>
